# Site settings
title: peekbank
email: kylem412@gmail.com
description: >
  The peekbank Project -- Documentation and Tutorials
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://peekbank.stanford.edu # the base hostname & protocol for your site
git_address: https://github.com/langcog/peekbank-website
git_edit_address: https://github.com/langcog/peekbank-website/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: yeti

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
